<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="signuppage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-signup">
        <div class="quote">From ideas to inspiration</div>
        <div class="login-quote">Sign in and Make it happen.</div>
        <div id="signup-submit">
            <form action="">
                <label for="username">Username</label>
                <input type="text" id="username" class="input" placeholder="Enter your username">

                <label for="email">Email</label>

                <input type="text" id="email" class="input" placeholder="Enter your email address">

                <label for="pass">Password</label>

                <input type="pass" id="pass" class="input" placeholder="Enter your Password">
                <button class="login">Continue</button>
            </form>
        </div>
    </div>
</body>

</html>
