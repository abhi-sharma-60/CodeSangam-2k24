<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="landingpage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-signup">
        <div class="quote">From ideas to inspiration</div>
        <div class="login-quote">Sign in and Make it happen.</div>

        <div class="btn">
            <button class="google">
                <i class="fa-brands fa-google"></i>Continue with Google
            </button>
            <button class="facebook">
                <i class="fa-brands fa-facebook"></i>Continue with Facebook
            </button>
        </div>

        <div id="login-submit">
            <form action="">
                <label for="email">Email</label>
                <input type="text" id="email" class="input" placeholder="Enter your email address">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="input" placeholder="Enter your Password">
                <button class="login">Continue</button>
            </form>
        </div>

        <button class="signup">Don't have an account? Signup</button>
    </div>
</body>

</html>
